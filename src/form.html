<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbershop Borodinski</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="page-header page-header--inner">
      <div class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
          <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="370" height="153" alt="Barbershop Borodinski" />
        </picture>
        <picture>
          <source media="(min-width: 1200px)" srcset="img/angle-div-desktop.png">
          <img class="page-header__separator" src="img/angle-div-tablet.png" alt="">
        </picture>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a href="index.html">Главная</a></li>
            <li class="main-nav__item"><a href="photo.html"><span>Наши </span>работы</a></li>
            <li class="main-nav__item  main-nav__item--active"><a>Записаться</a></li>
            <li class="main-nav__item"><a href="#contacts">Контакты</a></li>
          </ul>
          <ul class="main-nav__user-items">
            <li class="main-nav__user-item">
              <a id="user-login" class="main-nav__user-login" href="#login-form" title="Войти">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #fff;
                        fill-rule: evenodd;
                        opacity: 0.3;
                      }
                    </style>
                  </defs>
                  <path id="In_alt_copy_7" data-name="In (alt) copy 7" class="cls-1" d="M1093,129v14a1,1,0,0,1-1,1h-7a1,1,0,0,1,0-2h6V130h-6a1,1,0,0,1,0-2h7A1,1,0,0,1,1093,129Zm-16,7a1,1,0,0,1,1-1h9a1,1,0,1,1,0,2h-9A1,1,0,0,1,1077,136Zm9,1v-2h2v2h-2Zm-2,3,4-4-4-4v8Z" transform="translate(-1077 -128)"/>
                </svg>
                Вход
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="order-form">
      <section class="form">
        <div class="form__wrapper">
          <header class="main-header">
            <h1 class="main-header__slogan">Запись на стрижку</h1>
            <a class="btn btn--main-header" href="index.html">На главную</a>
          </header>
          <form class="main-form" action="#" method="post">
            <fieldset class="personal-info">
              <input type="text" name="surname" placeholder="Фамилия">
              <input type="text" name="name" placeholder="Имя">
              <input type="text" name="patronymic" placeholder="Отчество">
            </fieldset>
            <fieldset class="contact-info">
              <input type="text" name="phone" placeholder="Контактный телефон">
              <input type="email" name="email" placeholder="Контактный e-mail">
            </fieldset>
            <fieldset class="additional-info">
              <textarea name="comment" placeholder="Доп. информация для мастера"></textarea>
            </fieldset>
            <fieldset class="beard-type">
              <div class="decor-line">
                <legend>ВЫберите модель бороды:</legend>
              </div>
              <input id="admiral" type="radio" name="beard" value="admiral">
              <label for="admiral">адмирал</label>
              <input id="woodcutter" type="radio" name="beard" value="woodcutter">
              <label for="woodcutter">лесоруб</label>
              <input id="polar" type="radio" name="beard" value="polar">
              <label for="polar">полярник</label>
              <input id="boyar" type="radio" name="beard" value="boyar">
              <label for="boyar">боярин</label>
              <input id="wise-man" type="radio" name="beard" value="wise-man">
              <label for="wise-man">мудрец</label>
            </fieldset>
            <fieldset class="more-services">
              <div class="decor-line">
                <legend>Дополнительные услуги:</legend>
              </div>
              <input id="dye-beard" type="checkbox" name="dye-beard">
              <label for="dye-beard">Подкрасить бороду</label>
              <input id="twist moustache" type="checkbox" name="twist moustache">
              <label for="twist moustache">Накрутить усы</label>
              <input id="comb-beard" type="checkbox" name="comb-beard">
              <label for="comb-beard">Причесать бороду</label>
              <input id="trim-temples" type="checkbox" name="trim-temples">
              <label for="trim-temples">Подровнять виски</label>
              <input id="hide-gray-hair" type="checkbox" name="hide-gray-hair">
              <label for="hide-gray-hair">Убрать седину</label>
              <input id="polish-bald-head" type="checkbox" name="polish-bald-head">
              <label for="polish-bald-head">Отполировать лысину</label>
            </fieldset>
            <input class="btn btn--main-form" type="submit" name="submit" value="Отправить заявку">
          </form>
        </div>
        //= templates/triangle-down.html
      </section>
    </main>
    //= templates/footer.html
    //= templates/login-form.html
    <div class="modal-overlay"></div>
    <script src="js/main.js"></script>
  </body>
</html>
